<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <el-input v-model="tableDataName" @keyup.enter.native="search" placeholder="请输入" style="width:240px"></el-input>
        <el-button type="primary" @click="search">搜索</el-button>
        <el-table :data="tableDataEnd" ref="multipleTable" border style="width: 100%;margin-top:5px;">
            <el-table-column label="订单号" :show-overflow-tooltip="true">
                <template slot-scope="scope">
                    <span v-if='scope.row.parentId !==null&&scope.row.spoType !==64'>
                        <img style="width:15px" src="images/ss.svg">
                    </span>
                    <span @click="seedetail(scope.row,scope.$index)"
                          style="cursor: pointer;color: #409EFF;">{{ scope.row.orderNo }}</span>
                </template>
            </el-table-column>
            <el-table-column :show-overflow-tooltip="true" label="订单备注">
                <template slot-scope="scope">
                    <span>{{ scope.row.remark }}</span>
                </template>
            </el-table-column>
            <el-table-column label="师资专员" width="80" w:show-overflow-tooltip="true">
                <template slot-scope="scope">
                    <span>{{ scope.row.operUsername }}</span>
                </template>
            </el-table-column>
            <el-table-column label="订单分类" width="80">
                <template slot-scope="scope">
                    <span v-if='scope.row.sooTypeed===1'>委派订单</span>
                    <span v-if='scope.row.sooTypeed===0'>自主抢单</span>
                </template>
            </el-table-column>
            <el-table-column label="讲师姓名" width="80" :show-overflow-tooltip="true">
                <template slot-scope="scope">
                    <span>{{ scope.row.teacNickName }}</span>
                </template>
            </el-table-column>
            <el-table-column label="委派时间" :show-overflow-tooltip="true">
                <template slot-scope="scope">
                    <span>{{ scope.row.updateAt }}</span>
                </template>
            </el-table-column>
            <el-table-column label="订单状态" width="100" :show-overflow-tooltip="true">
                <template slot-scope="scope">
                    <span v-if='scope.row.statused>=8 && scope.row.statused<=64'>未接单</span>
                    <span v-if='scope.row.statused===128'>待排课</span>
                    <span v-if='scope.row.statused===256'>已排课</span>
                    <span v-if='scope.row.statused===512'>申请结课中</span>
                </template>
            </el-table-column>
            <el-table-column label="可获G币" width="80" :show-overflow-tooltip="true">
                <template slot-scope="scope">
                    <span>{{ scope.row.teacFixedPrice }}</span>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination style="margin-top:15px" @size-change="handleSizeChange" @current-change="handleCurrentChange"
                       :current-page="currentPage"
                       :page-sizes="[15]" :page-size="15" layout="total, sizes, prev, pager, next, jumper"
                       :total="total">
        </el-pagination>
    </div>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    document.write('<script src="../../js/base.js?tmp=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');
</script>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script src="js/axios.min.js"></script>
<script type="text/javascript">
    window.onload = function () {
        loadJsOrCss('pagejs/no_finishorder.js');
    }
</script>


</html>
