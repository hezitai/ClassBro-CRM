<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
</head>
<style>
    ul {
        width: 80%;
        margin: 0 auto;
        margin-block-start: 0em !important;
        padding-inline-start: 0px !important;
    }

    ul li {
        list-style: none;
    }

    .time {
        margin-left: 20px;
    }

    .chatmsg {
        background: #f5f5f5;
        width: 65%;
        padding: 10px;
        margin-left: 20px;
        border-radius: 8px;
    }

    .clearfix:after {
        display: block;
        clear: both;
        content: "";
        visibility: hidden;
        height: 0
    }

    .teacp,
    .studp {
        float: right
    }

    .teacp .nickName,
    .studp .nickName {
        float: right
    }

    .teacp .time,
    .studp .time {
        margin-right: 20px !important;
    }

    .teacmsg,
    .studmsg {
        float: right;
        text-align: right;
        margin-right: 20px;
    }

    .teacmsg {
        background: #ffc6c6 !important;
    }

    .studmsg {
        background: #b5e1ff !important;
    }

    .teacp .nickName,
    .studp .nickName {
        float: right
    }

    .img {
        width: 100px;
        margin-left: 20px;
    }
</style>

<body>
    <div id="app">
        <p style="color:#ccc">如出现下载文件后是未知格式，请将文件名称后缀重命名到下载文件的名称后面<br>文件名称：XXX.zip，下载后文件为未知文件格式XXX，将‘.zip拼接到下载文件重命名XXX的后面’</p>
        <el-select v-model="value" placeholder="请选择聊天类型" @change='change' style="z-index: 999999">
            <el-option
                       key="0"
                       label="私聊记录"
                       value="0">
            </el-option>
            <el-option
                       key="1"
                       label="群聊记录"
                       value="1">
            </el-option>
        </el-select>
        <ul id="chatul">

        </ul>
    </div>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    document.write('<script src="../../js/base.js?tmp=' + new Date().getTime() +
        '" type="text/javascript" charset="utf-8"><\/script>');
</script>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    window.onload = function () {
        loadJsOrCss('pagejs/chathistory.js')
    }
</script>

</html>
