<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app">
        <el-input v-model="tableDataName" placeholder="请输入姓名" style="width:240px"></el-input>
        <el-button type="primary">搜索</el-button>
        <el-button type="primary" @click="openData">重置</el-button>
        <el-button type="primary" @click="add">添加</el-button>
        <el-button type="primary" @click="handleDelete">删除</el-button>
        <template>
            <el-select v-model="county" placeholder="请选择" @change="change_country">
                <el-option
                           v-for="item in country"
                           :key="item.id"
                           :label="item.name"
                           :value="item.id">
                </el-option>
            </el-select>
        </template>
        <el-table
                  :data="tableDataEnds"
                  ref="multipleTable"
                  border
                  style="width: 100%;margin-top:15px;"
                  @selection-change="handleSelectionChange">
            <el-table-column
                             type="selection"
                             width="50">
            </el-table-column>
            <el-table-column
                             label="id"
                             width="50">
                <template slot-scope="scope">
                    <span>{{ scope.row.id }}</span>
                </template>
            </el-table-column>
            <el-table-column
                             label="地区名称"
                             width="180">
                <template slot-scope="scope">
                    <span>{{ scope.row.name }}</span>
                </template>
            </el-table-column>
            <el-table-column
                             label="superId"
                             width="80">
                <template slot-scope="scope">
                    <span>{{ scope.row.superId }}</span>
                </template>
            </el-table-column>
            <el-table-column
                             label="邮编编号"
                             width="140">
                <template slot-scope="scope">
                    <span>{{ scope.row.zipcode }}</span>
                </template>
            </el-table-column>

            <el-table-column
                             label="创建时间"
                             width="160">
                <template slot-scope="scope">
                    <span>{{ scope.row.createAt }}</span>
                </template>
            </el-table-column>
            <el-table-column
                             label="更新时间"
                             width="160">
                <template slot-scope="scope">
                    <span>{{ scope.row.updateAt }}</span>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button size="mini" @click="dialogVisible(scope.row,scope.$index)">编辑</el-button>
                </template>
            </el-table-column>
        </el-table>
        <!-- 添加的弹框 -->
        <el-dialog
                   :visible.sync="dialogFormVisible2"
                   width="40%">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="选择国家" prop="activityNo">
                    <el-select v-model="ruleForm.activityNo" placeholder="请选择" @change="change_country">
                        <el-option
                                   v-for="item in country"
                                   :key="item.id"
                                   :label="item.name"
                                   :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="选择地区" prop="province1">
                    <el-input v-model="ruleForm.province1" ref="name" placeholder="例如 河南省"></el-input>
                </el-form-item>
                <el-form-item label="选择地区" prop="province2">
                    <el-input v-model="ruleForm.province2" ref="name" placeholder="例如 郑州市"></el-input>
                </el-form-item>
                <el-form-item label="选择地区" prop="province3">
                    <el-input v-model="ruleForm.province3" ref="name" placeholder="例如 三门峡市"></el-input>
                </el-form-item>
                <el-form-item label="选择邮编" prop="zipcode">
                    <el-input v-model="ruleForm.zipcode" ref="zipcode"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button type="primary" @click="submitForm2('ruleForm')">确 定</el-button>
            </span>
        </el-dialog>
        <!-- 编辑的弹框 -->
        <el-dialog
                   :visible.sync="dialogFormVisible"
                   width="40%">
            <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="地区名称" prop="name">
                    <el-input v-model="ruleForm.name" ref="name"></el-input>
                </el-form-item>
                <el-form-item label="邮政编号" prop="zipcode">
                    <el-input v-model="ruleForm.zipcode" ref="zipcode"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <!-- <el-button @click="resetForm('ruleForm')">重 置</el-button> -->
                <el-button type="primary" @click="submitForm('ruleForm')">确 定</el-button>
            </span>
        </el-dialog>
        <el-pagination
                       style="margin-top:15px"
                       @size-change="handleSizeChange"
                       @current-change="handleCurrentChange"
                       :current-page="currentPage"
                       :page-sizes="[8]"
                       :page-size="8"
                       layout="total, sizes, prev, pager, next, jumper"
                       :total="total">
        </el-pagination>
    </div>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    document.write('<script src="../../js/base.js?tmp=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');
</script>
<!-- import Vue before Element -->
<script src="js/vue.js"></script>
<!-- import JavaScript -->
<script src="js/index.js"></script>
<script type="text/javascript">
    window.onload = function(){
        loadJsOrCss('pagejs/areaMrg.js');
    }
</script>

</html>
