<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="课堂名称" prop="name">
                <el-input v-model="ruleForm.name" style="width:300px;"></el-input>
            </el-form-item>
            <el-form-item label="课堂类型" prop="roomType" class="additem">
                <template>
                    <el-radio v-model="ruleForm.roomType" label="1">普通课堂</el-radio>
                    <el-radio v-model="ruleForm.roomType" label="4">引流课堂</el-radio>
                </template>
            </el-form-item>
            <el-form-item label="课堂费用" prop="decimalRoomCost">
                <el-input v-model="ruleForm.decimalRoomCost" type="number" style="width:300px;"></el-input>
                {{current}}
            </el-form-item>
            <el-form-item label="预计时间:" prop="startTime">
                <el-col :span="0.5">
                    <el-form-item>
                        <el-date-picker @change="change_startTime" type="datetime" :editable="false"
                            value-format="yyyy-MM-dd HH:mm:ss" placeholder="请选择开始时间" v-model="ruleForm.startTime"
                            :picker-options="pickerOptionsStart" style="width: 100%;">
                        </el-date-picker>
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item label="结束时间:" prop="endTime">
                <el-col :span="0.5">
                    <el-form-item>
                        <el-date-picker type="datetime" :editable="false" value-format="yyyy-MM-dd HH:mm:ss"
                            placeholder="请选择结束时间" v-model="ruleForm.endTime" style="width: 100%;"
                            ></el-date-picker>
                            <!-- :picker-options="pickerOptionsEnd" -->
                    </el-form-item>
                </el-col>
            </el-form-item>
            <el-form-item label="课堂内容" prop="description">
                <el-input type="textarea" v-model="ruleForm.description" :rows="5"></el-input>
            </el-form-item>
        </el-form>
        <el-button type="primary" v-bind:loading="btnstatus" @click="saveClass('ruleForm')">{{btnval}}</el-button>
        <el-button type="primary" v-show='isIframe == false' style="margin-top:10px" @click="back()">返回</el-button>
    </div>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript">
    document.write('<script src="../../js/base.js?tmp=' + new Date().getTime() + '" type="text/javascript" charset="utf-8"><\/script>');
</script>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    window.onload = function(){
        loadJsOrCss('pagejs/addClassroom.js');
    }
</script>

</html>
