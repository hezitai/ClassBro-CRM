<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classbro</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    html {
        height: 100%;
        background: #FAFAFA;
    }

    body {
        width: 100%;
        height: 100%;
        background: #FAFAFA;
        overflow: hidden;
    }

    .img {
        margin: 0 auto;
    }

    @media screen and (min-width: 1201px) {
        .img {
            width: 1440px;
            height: 800px;
            background: url('images/noorderss.png') no-repeat center center;
            background-size: 100% 100%;
        }
    }

    /* css注释：设置了浏览器宽度不小于1201px时 abc 显示1200px宽度 */

    @media screen and (max-width: 1200px) {
        .img {
            width: 1440px;
            height: 800px;
            background: url('images/noorderss.png') no-repeat center center;
            background-size: 100% 100%;
        }
    }

    /* 设置了浏览器宽度不大于1200px时 abc 显示900px宽度 */

    @media screen and (max-width: 901px) {
        .img {
            width: 500px;
            height: 800px;
            background: url('images/noorders.png') no-repeat center center;
            background-size: 100% 100%;
        }
    }

    /* 设置了浏览器宽度不大于901px时 abc 显示200px宽度 */

    @media screen and (max-width: 500px) {
        .img {
            width: 100%;
            height: 700px;
            background: url('images/noorders.png') no-repeat center center;
            background-size: 100% 100%;
        }
    }

    /* 设置了浏览器宽度不大于500px时 abc 显示100px宽度 */
    @media screen and (max-width: 350px) {
        .img {
            width: 100%;
            height: 500px;
            background: url('images/noorders.png') no-repeat center center;
            background-size: 100% 100%;
        }
    }
</style>

<body>
    <div class="img"></div>
</body>

</html>
